<a href="ItemImage\pic1_0.jpg"
rel="lightbox[example]" title="#Novo Ensino Médio - Projetos Integradores - Área de Matemática e Suas Tecnologias"
 detail="ISBN$$$$9788547403928$$$$Author$$$$Felipe Fugita$$$$Edition$$$$Material de Divulgação$$$$Pages$$$$296$$$$Published$$$$01 janeiro 2020$$$$Publisher$$$$Editora Scipione$$$$Description$$$$O livro O novo ensino médio: desafios e possibilidades é uma estimulante reflexão em vários ângulos de abordagem sobre a chegada às escolas da Lei n.o 13.415/2017, que trata do novo ensino médio brasileiro. Diante das interrogações sobre essa etapa conclusiva da educação básica nacional, os autores respondem sobre os desafios práticos da sala de aula e da organização escolar. Cada autor toma como ponto de partida sua prática docente ou sua atividade relacionada à gestão escolar. Eles abordam os desafios e possibilidades do novo ensino médio com profundidade, sem abrir mão de uma linguagem de fácil compreensão. O livro sugere posturas críticas, propõe leituras diferenciadas sobre a qualificação curricular a partir da BNCC e apresenta aos leitores as possibilidades de novos arranjos interdisciplinares na escola. Trata-se de uma obra inovadora no cenário de incertezas diante do que vem a ser o novo ensino médio. É, também, de leitura indispensável para quem deseja ter ao seu alcance algumas respostas claras sobre esse assunto. &quot;Qualquer que seja a concepção que reja uma reforma, não há como fugir de um contexto histórico e social pelo qual, ao se tratar de uma política educacional, deve-se interrogar: quem é o propositor da reforma? Quais seus objetivos? A quem interessa? Qual a justificativa para a busca de tais interesses? Este livro, vindo à luz em hora oportuna, busca trazer algumas respostas a essas perguntas.&quot; Carlos Roberto Jamil Cury" 
 AmazonURL="" 
>

 detail="ISBN$$$$9788575226919$$$$Retail Price$$$$ 79.90$$$$Author$$$$Pablo Dall’Oglio$$$$Edition$$$$4$$$$Pages$$$$613$$$$Published$$$$13 agosto 2018$$$$Publisher$$$$Novatec Editora$$$$Description$$$$O PHP é uma das linguagens mais utilizadas no mundo. Sua popularidade se deve à flexibilidade da linguagem e a um conjunto abrangente de classes e funções que permitem desde a criação de simples portais até complexas aplicações de negócios corporativas. O PHP é usado por experientes programadores, que utilizam o que há de mais poderoso em termos de orientação a objetos, padrões de projeto e frameworks, mas também por iniciantes, que ainda usufruem de conceitos de programação estruturada e querem aprender mais. Um dos principais objetivos deste livro é permitir que o desenvolvedor aprenda a criar uma aplicação totalmente orientada a objetos, mas que também compreenda os padrões de projeto envolvidos nos principais frameworks na atualidade. Com este livro, você aprenderá não somente os fundamentos da orientação a objetos, mas também a criar componentes que formarão um framework que será usado na construção de uma aplicação de negócios. Aprenderá também, por exemplo, como manipular o banco de dados de maneira orientada a objetos e como criar componentes de interface para ganhar produtividade na construção de formulários, datagrids, gráficos e relatórios. Ao final, será criada uma aplicação de vendas para consolidar o conhecimento desenvolvido ao longo do livro. Principais tópicos abordados no livro: Introdução ao PHP, Arrays, Strings, arquivos, bancos de dados Orientação a objetos, herança, associação, agregação, composição Abstração, polimorfismo, encapsulamento, interfaces Exceptions, XML, SPL, reflection, traits, PSR, namespaces, REST Design Patterns, MVC, injeção de dependência, Singleton, Facade, Adapter PDO, gateways, conexões, transações, Active Record, Repository Criação de componentes de interface e utilização de templates Criação de classes para manipulação de SQL, registro de logs Criação de componentes para formulários e listagens Criação de uma aplicação de vendas orientada a objetos"

<a href="ItemImage\pic1_18.jpg"
rel="lightbox[example]" title="Vamos Juntos, Profe! - Projetos Integradores - Área de Matemática e Suas Tecnologias"
 detail="ISBN$$$$9788547237776$$$$Author$$$$Patrícia Furtado, Juliana Facanali, Eliane Gonçalves$$$$Edition$$$$Material de Divulgação$$$$Pages$$$$304$$$$Published$$$$01 janeiro 2020$$$$Publisher$$$$Editora Saraiva$$$$Description$$$$Democratizar o acesso à educação de qualidade: essa é e sempre foi a missão do CERS Cursos Online. Fundada em 2009, a instituição conta com um currículo admirável. Com mais de 150 mil alunos ativamente matriculados, a estrutura física está hoje consolidada em vários pontos do país, com mais de trinta estúdios de gravação espalhados por estados como Pernambuco, Bahia, São Paulo, Rio de Janeiro e Paraná. Entre os anos de 2012 e 2014, a instituição viu seu faturamento aumentar em mais de 50%. Há quem atribua esse sucesso à ampliação do serviço de internet banda larga, favorável ao crescimento de modalidades de ensino a distância. Outra justificativa se baseia na expansão da classe C, que reúne a maior parte dos alunos de EAD. De fato, os argumentos têm fundamento, mas o que é capaz de explicar o sucesso sem precedentes do CERS Cursos Online? A resposta: Renato Saraiva. Reconhecido pela Endeavor como uma das principais referências em empreendedorismo no mundo, Renato Saraiva soube dosar firmeza e sensibilidade para apostar em novas tecnologias. Autor consagrado na área do Direito, procurador do trabalho e fundador do complexo de ensino que leva o seu nome, Renato foi capaz de enxergar terrenos férteis para novas oportunidades de investimento, apesar do momento sensível da economia brasileira. Este livro – fruto da parceria entre o empreendedor e a jornalista Ana Laranjeira – conta os passos da admirável trajetória de Renato e revela uma tendência cada vez mais forte no mundo dos negócios: empreendedorismo e inovação devem andar sempre juntos! Com Renato Saraiva, você aprenderá que: - Quando você divide as conquistas e responsabilidades, os benefícios e retornos se multiplicam e todos saem ganhando; - A fé sozinha não faz nada: ela anda de mãos dadas com o trabalho; - Nada é tão bom que não possa ficar ainda melhor."
