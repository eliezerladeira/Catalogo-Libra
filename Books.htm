rel="lightbox[example]" title="#Novo Ensino Médio - Projetos Integradores - Área de Matemática e Suas Tecnologias"
 detail="ISBN$$$$9788547403928$$$$Author$$$$Felipe Fugita$$$$Edition$$$$Material de Divulgação$$$$Pages$$$$296$$$$Published$$$$01 janeiro 2020$$$$Publisher$$$$Editora Scipione$$$$Description$$$$O livro O novo ensino médio: desafios e possibilidades é uma estimulante reflexão em vários ângulos de abordagem sobre a chegada às escolas da Lei n.o 13.415/2017, que trata do novo ensino médio brasileiro. Diante das interrogações sobre essa etapa conclusiva da educação básica nacional, os autores respondem sobre os desafios práticos da sala de aula e da organização escolar. Cada autor toma como ponto de partida sua prática docente ou sua atividade relacionada à gestão escolar. Eles abordam os desafios e possibilidades do novo ensino médio com profundidade, sem abrir mão de uma linguagem de fácil compreensão. O livro sugere posturas críticas, propõe leituras diferenciadas sobre a qualificação curricular a partir da BNCC e apresenta aos leitores as possibilidades de novos arranjos interdisciplinares na escola. Trata-se de uma obra inovadora no cenário de incertezas diante do que vem a ser o novo ensino médio. É, também, de leitura indispensável para quem deseja ter ao seu alcance algumas respostas claras sobre esse assunto. &quot;Qualquer que seja a concepção que reja uma reforma, não há como fugir de um contexto histórico e social pelo qual, ao se tratar de uma política educacional, deve-se interrogar: quem é o propositor da reforma? Quais seus objetivos? A quem interessa? Qual a justificativa para a busca de tais interesses? Este livro, vindo à luz em hora oportuna, busca trazer algumas respostas a essas perguntas.&quot; Carlos Roberto Jamil Cury"

 detail="ISBN$$$$9788551004531$$$$Retail Price$$$$ 39.90$$$$Author$$$$Jenny Han$$$$Edition$$$$1$$$$Pages$$$$304$$$$Published$$$$12 maio 2017$$$$Publisher$$$$Editora Intrínseca$$$$Description$$$$Na aguardada conclusão da série Para todos os garotos que já amei,
Lara Jean vai ter que tomar as decisões mais difíceis de sua vida.

Em Para todos os garotos que já amei, as cartas mais secretas de Lara Jean — aquelas em que se declara às suas paixonites platônicas para conseguir superá-las — foram enviadas aos destinatários sem explicação, e em P.S.: Ainda amo você Lara Jean descobriu os altos e baixos de estar em um relacionamento que não é de faz de conta.
Na surpreendente e emocionante conclusão da série, o último ano de Lara Jean no colégio não podia estar melhor: ela está apaixonadíssima pelo namorado, Peter; seu pai vai se casar em breve com a vizinha, a sra. Rothschild; e sua irmã mais velha, Margot, vai passar o verão em casa. Mas, por mais que esteja se divertindo muito — organizando o casamento do pai e fazendo planos para os passeios de turma e para o baile de formatura —, Lara Jean não pode ignorar as grandes decisões que precisa tomar, e a principal delas envolve a universidade na qual vai estudar. A menina viu Margot passar pelos mesmos questionamentos, e agora é ela quem precisa decidir se vai deixar sua família — e, quem sabe, o amor de sua vida — para trás.
Quando o coração e a razão apontam para direções diferentes, qual deles se deve ouvir?

rel="lightbox[example]" title="Ainda Sou Eu (Trilogia Como Eu Era Antes de Você, Livro 3)"
 detail="ISBN$$$$9788551002810$$$$Retail Price$$$$ 49.90$$$$Author$$$$Jojo Moyes$$$$Edition$$$$1$$$$Pages$$$$400$$$$Published$$$$08 fevereiro 2018$$$$Publisher$$$$Editora Intrínseca$$$$Description$$$$equência dos romances Como eu era antes de você e Depois de você, que arrebataram o coração de milhares de fãs, Ainda sou eu conta, pela perspectiva delicada e bem-humorada de Lou Clark, uma história comovente sobre escolhas, lealdade e esperança.

Lou Clark chega em Nova York pronta para recomeçar a vida, confiante de que pode abraçar novas aventuras e manter seu relacionamento a distância. Ela é jogada no mundo dos super-ricos Gopnik — Leonard e a esposa bem mais nova, e um sem-fim de empregados e puxa-sacos. Lou está determinada a extrair o máximo dessa experiência, por isso se lança no trabalho e, antes que perceba, está inserida na alta sociedade nova-iorquina, onde conhece Joshua Ryan, um homem que traz consigo um sopro do passado de Lou.

Enquanto tenta manter os dois lados de seu mundo unidos, ela tem que guardar segredos que não são seus e que podem mudar totalmente sua vida. E, quando a situação atinge um ponto crítico, ela precisa se perguntar: Quem é Louisa Clark? E como é possível reconciliar um coração dividido?

<a href="ItemImage\pic1_8.jpg"
rel="lightbox[example]" title="Como Eu Era Antes de Você (Trilogia Como Eu Era Antes de Você, Livro 1)"
 detail="ISBN$$$$9788580578157$$$$Retail Price$$$$ 44.90$$$$Author$$$$Jojo Moyes$$$$Edition$$$$1$$$$Pages$$$$418$$$$Published$$$$19 abril 2013$$$$Publisher$$$$Editora Intrínseca$$$$Description$$$$Aos 26 anos, Louisa Clark não tem muitas ambições. Ela mora com os pais, a irmã mãe solteira, o sobrinho pequeno e um avô que precisa de cuidados constantes desde que sofreu um derrame. Trabalha como garçonete num café, um emprego que não paga muito, mas ajuda nas despesas, e namora Patrick, um triatleta que não parece interessado nela. Não que ela se importe.

Quando o café fecha as portas, Lou é obrigada a procurar outro emprego. Sem muitas qualificações, consegue trabalho como cuidadora de um tetraplégico. Will Traynor, de 35 anos, é inteligente, rico e mal-humorado. Preso a uma cadeira de rodas depois de um acidente de moto, o antes ativo e esportivo Will desconta toda a sua amargura em quem estiver por perto. Tudo parece pequeno e sem graça para ele, que sabe exatamente como dar um fim a esse sentimento. O que Will não sabe é que Lou está prestes a trazer cor a sua vida. E nenhum dos dois desconfia de que irá mudar para sempre a história um do outro.

Como eu era antes de você é uma história de amor e uma história de família, mas acima de tudo é uma história sobre a coragem e o esforço necessários para retomar a vida quando tudo parece acabado.

Elle, Reino Unido

“Em sua essência, um livro sobre duas pessoas que aprendem a ouvir uma a outra.”Independent on Sunday

“Uma história de amor improvável. Um livro para ser devorado entre lágrimas.”O, The Oprah Magazine"

<a href="ItemImage\pic1_15.jpg"
rel="lightbox[example]" title="Depois de Você (Trilogia Como Eu Era Antes de Você, Livro 2)"
 detail="ISBN$$$$9788580578645$$$$Retail Price$$$$ 40.00$$$$Author$$$$Jojo Moyes$$$$Edition$$$$1$$$$Pages$$$$320$$$$Published$$$$20 fevereiro 2016$$$$Publisher$$$$Editora Intrínseca$$$$Description$$$$ Com mais de 5 milhões de exemplares vendidos em todo o mundo, Como eu era antes de você conta a história do relacionamento entre Will Traynor e Louisa Clark, cujo fim trágico deixou de coração apertado os milhares de fãs da autora Jojo Moyes.

Em Depois de você, Lou ainda não superou a perda de Will. Morando em um flat em Londres, ela trabalha como garçonete em um pub no aeroporto. Certo dia, após beber muito, Lou cai do terraço. O terrível acidente a obriga voltar para a casa de sua família, mas também a permite conhecer Sam Fielding, um paramédico cujo trabalho é lidar com a vida e a morte, a única pessoa que parece capaz de compreendê-la.

Ao se recuperar, Lou sabe que precisa dar uma guinada na própria história e acaba entrando para um grupo de terapia de luto. Os membros compartilham sabedoria, risadas, frustrações e biscoitos horrorosos, além de a incentivarem a investir em Sam. Tudo parece começar a se encaixar, quando alguém do passado de Will surge e atrapalha os planos de Lou, levando-a a um futuro totalmente diferente. "

 detail="ISBN$$$$7897763471214$$$$Retail Price$$$$ 29.90$$$$Author$$$$Antoine de Saint-Exupéry$$$$Edition$$$$1$$$$Pages$$$$76$$$$Published$$$$13 outubro 2017$$$$Publisher$$$$Editora Escala$$$$Description$$$$Uma obra-prima absolutamente essencial Publicado pela primeira vez em 1942 nos Estados Unidos e, três anos mais tarde, na França, O pequeno príncipe tornou-se obra de apelo universal, um clássico moderno traduzido para mais de oitenta idiomas. Suas páginas abrigam valiosas lições sobre a solidão, a amizade, o tempo, a vida e a morte, compartilhadas conosco por meio do pequeno habitante do asteroide B 612. Apesar de escrito e narrado por um adulto, O pequeno príncipe se dirige, desde suas primeiras linhas, às crianças. É, na verdade, uma ode à infância, uma delicada viagem a esse planeta que aos poucos abandonamos, vivendo em prol das nossas vaidades, vícios, obrigações, números e demais coisas &quot;sérias e importantes&quot;. Deixe-se conquistar pela fábula atemporal de Antoine de Saint-Exupéry e acompanhe o pequeno príncipe em sua jornada rumo ao nosso planeta. Lembre-se apenas de fechar um pouco os olhos e abrir bem o coração. Pois o essencial, como nos têm ensinado o pequeno príncipe e sua amiga raposa, por mais de setenta anos, é invisível aos olhos."

rel="lightbox[example]" title="Os Instrumentos Mortais Volume 1 - Cidade dos Ossos"
 detail="ISBN$$$$9788501087140$$$$Retail Price$$$$ 49.90$$$$Author$$$$Cassandra Clare$$$$Edition$$$$51$$$$Pages$$$$462$$$$Published$$$$01 janeiro 2016$$$$Publisher$$$$Editora Galera$$$$Description$$$$Descubra o universo dos Caçadores de Sombras neste primeiro volume da aclamada série Os Instrumentos Mortais e “prepare-se para se viciar” (Entertainment Weekly)“A nova rainha da fantasia” ― The Wall Street Journal Clary Fray, 15 anos, decide passar a noite em uma boate em Nova York. O maior de seus problemas provavelmente seria lidar com o truculento segurança da porta, certo? Errado. Clary testemunha um crime, e não um crime qualquer: um assassinato cometido por três adolescentes cobertos por enigmáticas tatuagens, brandindo armas esquisitas. Para completar, o corpo da vítima desaparece no ar.Clary quer ligar para a polícia; quer gritar; quer chamar seu amigo, Simon, que ficou na boate enquanto ela teve a infeliz ideia de perseguir o menino bonitinho de cabelo azul... Mas como explicar a eles que ninguém mais na rua enxerga os assassinos, apenas ela? Como provar que houve um crime se não há rastro algum do sangue do garoto morto ― aliás, era mesmo um menino?Mas ela nem tem tempo de tomar uma decisão; logo os assassinos se apresentam para a estranha mundana que não deveria vê-los, mas vê. Jace, Alec e Isabelle são Caçadores de Sombras, guerreiros cuja missão é proteger o mundo que conhecemos de demônios e outras criaturas. Vampiros que saem da linha, lobisomens descontrolados, monstros cheios de veneno? É por aí mesmo. E depois desse primeiro contato com o Mundo de Sombras, e com Jace ― um Caçador que tem a aparência de um anjo, mas a língua tão afiada quanto Lúcifer ―, a vida de Clary nunca mais será a mesma. Mesmo.Sombrio, engraçado e sexy, Cidade dos Ossos é o primeiro volume da série Os Instrumentos Mortais, de Cassandra Clare, que virou um verdadeiro fenômeno mundial e vendeu mais de 50 milhões de exemplares."

rel="lightbox[example]" title="Os Instrumentos Mortais Volume 2 - Cidade das Cinzas"
 detail="ISBN$$$$9788501087157$$$$Retail Price$$$$ 49.90$$$$Author$$$$Cassandra Clare$$$$Edition$$$$20$$$$Pages$$$$406$$$$Published$$$$01 janeiro 2014$$$$Publisher$$$$Editora Galera$$$$Description$$$$Nesta sequência de tirar o fôlego, Cassandra Clare atrai seus leitores de volta às garras sombrias do submundo de Nova York, onde o amor nunca é seguro e o poder se torna a tentação mais mortal. Clary Fray só queria que sua vida voltasse ao normal. Mas o que é &quot;normal&quot; quando você é uma Caçadora de Sombras assassina de demônios, sua mãe está em um coma magicamente induzido e você de repente descobre que criaturas como lobisomens, vampiros e fadas realmente existem?Se Clary deixasse o mundo dos Caçadores de Sombras para trás, isso significaria mais tempo com o melhor amigo, Simon, que está se tornando mais do que só isso. Mas o mundo dos Caçadores não está disposto a abrir mão de Clary - especialmente o belo e irritante Jace, que por acaso ela descobriu ser seu irmão. E a única chance de salvar a mãe dos dois parece ser encontrar o perverso ex-Caçador de Sombras Valentim, que além de perverso e insano, é também o pai de Clary e Jace.Para complicar ainda mais, alguém na cidade de Nova York está matando jovens do Submundo. Será que Valentim está por trás dessas mortes? E se sim, qual é o seu objetivo? Quando o segundo dos Instrumentos Mortais, a Espada da Alma, é roubada, a aterrorizante Inquisidora chega ao Instituto para investigar - e suas suspeitas caem diretamente sobre Jace. Como Clary pode impedir os planos malignos de Valentim se Jace está disposto a trair tudo aquilo em que acredita para ajudar o pai?Nessa sequência de tirar o fôlego da série Os Instrumentos Mortais, Cassandra Clare atrai os leitores de volta para o lado mais obscuro do submundo de Nova York, onde amar nunca é seguro e o poder se torna a mais mortal das tentações.Sombrio, engraçado e sexy, Cidade das Cinzas é o segundo volume da série Os Instrumentos Mortais, de Cassandra Clare, que virou um verdadeiro fenômeno mundial e vendeu mais de 50 milhões de exemplares.&quot;Engraçado, misterioso e sexy. Um dos meus livros favoritos!&quot; - Holly Black"

rel="lightbox[example]" title="P.S.: Ainda Amo Você (Trilogia Para todos Os Garotos Que Já Amei, Livro 2)"
 detail="ISBN$$$$9788551004524$$$$Retail Price$$$$ 39.90$$$$Author$$$$Jenny Han$$$$Edition$$$$1$$$$Pages$$$$304$$$$Published$$$$16 janeiro 2016$$$$Publisher$$$$Editora Intrinseca$$$$Description$$$$ Lara Jean sempre teve uma vida amorosa muito movimentada, pelo menos na cabeça dela. Para cada garoto por quem se apaixonou e desapaixonou platonicamente, ela escreveu uma bela carta de despedida. Cartas muito dela, muito pessoais, que de repente e sem explicação foram parar nas mãos dos destinatários.

Em Para todos os garotos que já amei, Lara Jean não fazia ideia de como sair dessa enrascada, muito menos sabia que o namoro de mentirinha com Peter Kavinsky, inventado apenas para fugir do total constrangimento, se transformaria em algo mais. Agora, em P.S.: Ainda amo você, Lara Jean tem que aprender como é estar em um relacionamento que, pela primeira vez, não é de faz de conta. E quando ela parece estar conseguindo, um garoto do passado cai de paraquedas bem no meio de tudo, e os sentimentos de Lara por ele também retornam.

Uma história delicada e comovente que vai mostrar que se apaixonar é a parte fácil: emocionante mesmo é o que vem depois.

Lara Jean, com seu humor e inocência, confere uma individualidade singular a esta bela história de amor. Publishers Weekly

Uma sequência charmosa e tocante… Os fãs do primeiro livro vão adorar. Booklist

P.S.: Ainda amo você chegou ao segundo lugar na lista de mais vendidos do The New York Times na semana do lançamento.

rel="lightbox[example]" title="PHP Programando com Orientação a Objetos"
 detail="ISBN$$$$9788575226919$$$$Retail Price$$$$ 79.90$$$$Author$$$$Pablo Dall’Oglio$$$$Edition$$$$4$$$$Pages$$$$613$$$$Published$$$$13 agosto 2018$$$$Publisher$$$$Novatec Editora$$$$Description$$$$O PHP é uma das linguagens mais utilizadas no mundo. Sua popularidade se deve à flexibilidade da linguagem e a um conjunto abrangente de classes e funções que permitem desde a criação de simples portais até complexas aplicações de negócios corporativas. O PHP é usado por experientes programadores, que utilizam o que há de mais poderoso em termos de orientação a objetos, padrões de projeto e frameworks, mas também por iniciantes, que ainda usufruem de conceitos de programação estruturada e querem aprender mais. Um dos principais objetivos deste livro é permitir que o desenvolvedor aprenda a criar uma aplicação totalmente orientada a objetos, mas que também compreenda os padrões de projeto envolvidos nos principais frameworks na atualidade. Com este livro, você aprenderá não somente os fundamentos da orientação a objetos, mas também a criar componentes que formarão um framework que será usado na construção de uma aplicação de negócios. Aprenderá também, por exemplo, como manipular o banco de dados de maneira orientada a objetos e como criar componentes de interface para ganhar produtividade na construção de formulários, datagrids, gráficos e relatórios. Ao final, será criada uma aplicação de vendas para consolidar o conhecimento desenvolvido ao longo do livro. Principais tópicos abordados no livro: Introdução ao PHP, Arrays, Strings, arquivos, bancos de dados Orientação a objetos, herança, associação, agregação, composição Abstração, polimorfismo, encapsulamento, interfaces Exceptions, XML, SPL, reflection, traits, PSR, namespaces, REST Design Patterns, MVC, injeção de dependência, Singleton, Facade, Adapter PDO, gateways, conexões, transações, Active Record, Repository Criação de componentes de interface e utilização de templates Criação de classes para manipulação de SQL, registro de logs Criação de componentes para formulários e listagens Criação de uma aplicação de vendas orientada a objetos"

 detail="ISBN$$$$9788581630304$$$$Retail Price$$$$ 39.90$$$$Author$$$$Kim Carpenter, Krickitt Carpenter$$$$Edition$$$$1$$$$Pages$$$$144$$$$Published$$$$01 janeiro 2011$$$$Publisher$$$$Editora Novo Conceito$$$$Description$$$$A vida que Kim e Krickitt Carpenter conheciam mudou completamente no dia 24 de novembro de 1993, dois meses após o seu casamento, quando a traseira do seu carro foi atingida por uma caminhonete que transitava em alta velocidade. Um ferimento sério na cabeça deixou Krickitt em coma por várias semanas. Quando finalmente despertou, parte da sua memória estava comprometida e ela não conseguia se lembrar de seu marido. Ela não fazia a menor ideia de quem ele era. Essencialmente, o &quot;Krickitt&quot; com quem Kim havia se casado morreu no acidente, e naquele momento ele precisava reconquistar a mulher que amava.

Para sempre é uma história verdadeira sobre a reconstrução de um casamento depois de um evento traumático que poderia ter feito a maioria das outras pessoas desistir, mas que para eles foi a chance de um novo começo."

 detail="ISBN$$$$9788563219268$$$$Retail Price$$$$ 40.00$$$$Author$$$$Nicholas Sparks$$$$Edition$$$$1$$$$Pages$$$$188$$$$Published$$$$20 maio 2011$$$$Publisher$$$$Editora Novo Conceito$$$$Description$$$$“Cada mês de abril, quando o vento sopra do mar e se mistura com o perfume de violetas, Landon Carter recorda seu último ano na High Beaufort. Isso era 1958, e Landon já tinha namorado uma ou duas meninas. Ele sempre jurou que já tinha se apaixonado antes. Certamente a última pessoa na cidade que pensava em se apaixonar era Jamie Sullivan, a filha do pastor da Igreja Batista da cidade. A menina quieta que carregava sempre uma Bíblia com seus materiais escolares. Jamie parecia contente em viver num mundo diferente dos outros adolescentes. Ela cuidava de seu pai viúvo, salvava os animais machucados, e auxiliava o orfanato local. Nenhum menino havia a convidado para sair. Nem Landon havia sonhado com isso. Em seguida, uma reviravolta do destino fez de Jamie sua parceira para o baile, e a vida de Landon Carter nunca mais foi a mesma.”"

rel="lightbox[example]" title="Um Porto Seguro"
 detail="ISBN$$$$9788581633220$$$$Retail Price$$$$ 49.90$$$$Author$$$$Nicholas Sparks$$$$Edition$$$$1$$$$Pages$$$$304$$$$Published$$$$12 setembro 2016$$$$Publisher$$$$Editora Novo Conceito$$$$Description$$$$Traduzidos para 50 idiomas, os livros de Nicholas Sparks já venderam mais de 100 milhões de exemplares no mundo todo. Doze de seus livros ganharam adaptações para o cinema e para a TV. “Um porto seguro tem todas as marcas registradas dos romances mais amados de Nicholas Sparks: uma história de amor, segredos e amizades sinceras.” – BookPage Southport pode ser um bom lugar para recomeçar. Esse foi o pensamento de Katie quando ela chegou à pequena cidade da Carolina do Norte. Linda e reservada, a moça estava decidida a não criar laços com ninguém. Ou, pelo menos, essa era a intenção até conhecer Jo, sua vizinha extrovertida e brincalhona, e Alex Wheatley, o simpático dono do armazém, pai de duas crianças adoráveis. Apesar de relutante, Katie aos poucos firma raízes na comunidade e, depois de conhecer melhor a família e o bom coração de Alex, começa a abrir espaço em sua vida para o amor. No entanto, esse novo relacionamento faz com que ela se veja diante de antigos medos que pretendia deixar no passado. Confrontada pelos próprios fantasmas, Katie precisa decidir entre ceder a eles ou enfrentá-los. E, no momento mais difícil, ela descobrirá que o amor é o único porto seguro. Um dos livros mais intensos de Nicholas Sparks, Um porto seguro é promessa certeira de lágrimas, sorrisos e surpresas emocionantes. *** “Uma história de amor ao mesmo tempo doce e pungente.” – InStyle “Nicholas Sparks é mestre em nos fazer sentir o que os personagens sentem.” – ApaixonadasPorLivros.com.br “Uma história que toca fundo o coração como nenhuma conseguiu antes.” – OK! “Definitivamente, para ler com uma caixa de lenços à mão.” – The Times “Uma história obrigatória para aqueles que acreditam no amor verdadeiro.” – ChickLitClub.com “Fiquei surpresa com o fechamento que Nicholas Sparks deu à história. Não o havia cogitado em momento nenhum da leitura.”– MinhaVidaLiteraria.com.br “Escrito com inteligência e feito com perfeição, como sempre.” – Star Magazine"

<a href="ItemImage\pic1_85.jpg"
rel="lightbox[example]" title="Vamos Juntos, Profe! - Projetos Integradores - Área de Matemática e Suas Tecnologias"
 detail="ISBN$$$$9788547237776$$$$Author$$$$Patrícia Furtado, Juliana Facanali, Eliane Gonçalves$$$$Edition$$$$Material de Divulgação$$$$Pages$$$$304$$$$Published$$$$01 janeiro 2020$$$$Publisher$$$$Editora Saraiva$$$$Description$$$$Democratizar o acesso à educação de qualidade: essa é e sempre foi a missão do CERS Cursos Online. Fundada em 2009, a instituição conta com um currículo admirável. Com mais de 150 mil alunos ativamente matriculados, a estrutura física está hoje consolidada em vários pontos do país, com mais de trinta estúdios de gravação espalhados por estados como Pernambuco, Bahia, São Paulo, Rio de Janeiro e Paraná. Entre os anos de 2012 e 2014, a instituição viu seu faturamento aumentar em mais de 50%. Há quem atribua esse sucesso à ampliação do serviço de internet banda larga, favorável ao crescimento de modalidades de ensino a distância. Outra justificativa se baseia na expansão da classe C, que reúne a maior parte dos alunos de EAD. De fato, os argumentos têm fundamento, mas o que é capaz de explicar o sucesso sem precedentes do CERS Cursos Online? A resposta: Renato Saraiva. Reconhecido pela Endeavor como uma das principais referências em empreendedorismo no mundo, Renato Saraiva soube dosar firmeza e sensibilidade para apostar em novas tecnologias. Autor consagrado na área do Direito, procurador do trabalho e fundador do complexo de ensino que leva o seu nome, Renato foi capaz de enxergar terrenos férteis para novas oportunidades de investimento, apesar do momento sensível da economia brasileira. Este livro – fruto da parceria entre o empreendedor e a jornalista Ana Laranjeira – conta os passos da admirável trajetória de Renato e revela uma tendência cada vez mais forte no mundo dos negócios: empreendedorismo e inovação devem andar sempre juntos! Com Renato Saraiva, você aprenderá que: - Quando você divide as conquistas e responsabilidades, os benefícios e retornos se multiplicam e todos saem ganhando; - A fé sozinha não faz nada: ela anda de mãos dadas com o trabalho; - Nada é tão bom que não possa ficar ainda melhor." 
 AmazonURL="" 
>
<img src="ItemImage\pic1_85.jpg"
width="60%" alt="Vamos Juntos, Profe! - Projetos Integradores - Área de Matemática e Suas Tecnologias" /></a>
